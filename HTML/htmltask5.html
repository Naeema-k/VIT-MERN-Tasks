<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-Task-5</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid black;
      }

      th {
        text-align: left;
        font-weight: bold;
      }

      textarea {
        width: 100%;
      }

      .form-group {
        margin-bottom: 15px;
      }
      .form-input {
        width: 100%;
        margin: 0px;
        padding: 0px;
        align-items: left;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Registration Form</h2>
      <table>
        <tr>
          <th>First Name:</th>
          <td>
            <input
              class="form-input"
              type="text"
              id="firstName"
              name="firstName"
              required
            />
          </td>
        </tr>
        <tr>
          <th>Last Name:</th>
          <td>
            <input
              class="form-input"
              type="text"
              id="lastName"
              name="lastName"
              required
            />
          </td>
        </tr>
        <tr>
          <th>Email:</th>
          <td>
            <input
              class="form-input"
              type="email"
              id="email"
              name="email"
              required
            />
          </td>
        </tr>
        <tr>
          <th>Password:</th>
          <td>
            <input
              class="form-input"
              type="password"
              id="password"
              name="password"
              required
            />
          </td>
        </tr>
        <tr>
          <th>Re-enter Password:</th>
          <td>
            <input
              class="form-input"
              type="password"
              id="reEnterPassword"
              name="reEnterPassword"
              required
            />
          </td>
        </tr>
        <tr>
          <th>Gender:</th>
          <td>
            <input
              class="form-input"
              type="radio"
              id="male"
              name="gender"
              value="male"
            />
            <label for="male">Male</label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input
              class="form-input"
              type="radio"
              id="female"
              name="gender"
              value="female"
            />
            <label for="female">Female</label>
          </td>
        </tr>
        <tr>
          <th>Phone Number:</th>
          <td>
            <input
              class="form-input"
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
            />
          </td>
        </tr>
        <tr>
          <th>Age:</th>
          <td>
            <input class="form-input" type="number" id="age" name="age" />
          </td>
        </tr>
        <tr>
          <th>Address:</th>
          <td>
            <textarea id="address" name="address" rows="4" cols="50"></textarea>
          </td>
        </tr>
        <tr>
          <th>State:</th>
          <td>
            <input class="form-input" type="text" id="state" name="state" />
          </td>
        </tr>
        <tr>
          <th>Country:</th>
          <td>
            <input class="form-input" type="text" id="country" name="country" />
          </td>
        </tr>
        <tr>
          <th>Languages Known:</th>
          <td>
            <input
              class="form-input"
              type="checkbox"
              id="english"
              name="languages"
              value="english"
            />
            <label for="english">English</label>
            <input
              class="form-input"
              type="checkbox"
              id="kannada"
              name="languages"
              value="kannada"
            />
            <label for="kannada">Kannada</label>
            <input
              class="form-input"
              type="checkbox"
              id="hindi"
              name="languages"
              value="hindi"
            />
            <label for="hindi">Hindi</label>
            <input
              class="form-input"
              type="checkbox"
              id="telugu"
              name="languages"
              value="telugu"
            />
            <label for="telugu">Telugu</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input
              class="form-input"
              type="checkbox"
              id="terms"
              name="terms"
              required
            />
            <label for="terms"
              >Hereby I declare all the given details are true</label
            >
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <button type="submit">Register</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
