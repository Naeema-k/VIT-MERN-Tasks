<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      table,
      th,
      tr,
      td {
        width: 100%;
        border: 1px solid black;
        border-collapse: collapse;
      }
      input {
        width: 95%;
      }
      .param {
        width: 20%;
      }
      #langSelect {
        display: flex;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center; color: blue">Registration form</h2>
    <table>
      <form>
        <tr>
          <td class="param">First Name</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td class="param">Last Name</td>
          <td><input type="text" /></td>
        </tr>
        <tr></tr>
        <tr>
          <td class="param">Email</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td class="param">Password</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td class="param">Re-enter Password</td>
          <td><input type="text" /></td>
        </tr>
        <tr rowspan="2">
          <td class="param">Gender:</td>
          <td><input type="radio" name="Gender" />Male</td>
        </tr>
        <tr>
          <td></td>
          <td><input type="radio" name="Gender" />Female</td>
        </tr>
        <tr>
          <td class="param">Age:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td class="param">Phone Number</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td class="param">Address</td>
          <td><textarea rows="4" cols="50"></textarea>></td>
        </tr>
        <tr>
          <td class="param">State</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td class="param">Country</td>
          <td>
            <select>
              <option value="India">Choose your country</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="param" id="lang">Languages known</td>
          <td id="langSelect">
            <input type="checkbox" name="Subjects" />English
            <input type="checkbox" name="Subjects" />kannada
            <input type="checkbox" name="Subjects" />Hindi
            <input type="checkbox" name="Subjects" />Telugu
          </td>
        </tr>
        <tr>
          <td class="param">
            <input type="checkbox" />
            <label>Hereby I declare all the given details are true</label>
          </td>
        </tr>
        <div class="terms">
          <tr>
            <td class="param"></td>
            <td>
              Log in to <a href="https://codemithra.com/">Ethnus</a>website
            </td>
          </tr>
        </div>
      </form>
    </table>
    <button type="button">Register</button>
  </body>
</html>
